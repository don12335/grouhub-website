<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouhub - JSON 格式化工具</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #1a1a2e, #0d0d22);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(270deg, #ffcc33, #ffd700, #fff3b0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 5s ease infinite;
      text-shadow: 0 0 25px #ffcc33;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes glow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 200px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 12px;
      padding: 15px;
      color: #fff;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700;
      transform: scale(1.05);
    }

    pre {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 12px;
      padding: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }

    .back {
      color: #ffd700;
      text-decoration: none;
      margin-top: 30px;
      border: 1px solid #ffd700;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 25px #ffd700;
    }
  </style>
</head>
<body>
  <h1>JSON 格式化工具</h1>

  <textarea id="jsonInput" placeholder="請在此貼上 JSON 內容"></textarea>
  <br>
  <button onclick="formatJSON()">格式化 JSON</button>
  <pre id="jsonOutput"></pre>

  <a href="tools.html" class="back">← 回小工具中心</a>

  <script>
    function formatJSON() {
      const input = document.getElementById('jsonInput').value;
      const output = document.getElementById('jsonOutput');
      try {
        const obj = JSON.parse(input);
        output.textContent = JSON.stringify(obj, null, 2);
      } catch(e) {
        output.textContent = "❌ 無效的 JSON！請檢查格式。";
      }
    }
  </script>
</body>
</html>
