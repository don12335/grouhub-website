<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouhub 小工具中心</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      background: radial-gradient(circle at top, #0f0f1a, #1a1a2e, #0d0d22);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3rem;
      background: linear-gradient(270deg, #ffcc33, #ffd700, #fff3b0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 5s ease infinite;
      text-shadow: 0 0 25px #ffcc33;
    }

    @keyframes glow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }

    .tool-card {
      width: 250px;
      height: 150px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #fff3b0;
      text-decoration: none;
      transition: 0.4s;
    }

    .tool-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px #ffd700;
      background: rgba(255,255,255,0.1);
    }

    footer {
      margin-top: auto;
      padding: 30px;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    .back {
      color: #ffd700;
      text-decoration: none;
      border: 1px solid #ffd700;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 25px #ffd700;
    }
  </style>
</head>
<body>
  <h1>🔧 Grouhub 小工具中心</h1>
  <p style="color:#fff3b0;">選擇一個工具開始使用：</p>

  <div class="tools-container">
    <a href="hash.html" class="tool-card">🔐 Hash 轉換工具</a>
    <a href="base64.html" class="tool-card"> Base64 轉換器</a>
    <a href="json.html" class="tool-card"> JSON 格式化工具</a>
  </div>

  <a href="index.html" class="back">← 回首頁</a>

  <footer>© 2025 Grouhub Tools</footer>
</body>
</html>
