<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板 - 基地功能</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a0000, #0d0000, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ff5555;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(270deg, #ff0000, #ff4444, #ff8888, #ff0000);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff4444;
      margin: 0;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content { margin-top: 30px; color: #ff9999; }
    a.back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 1.2rem;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 20px #ff4444;
      transition: 0.3s;
    }
    a.back-btn:hover {
      background-color: #ff0000;
      color: #fff;
      box-shadow: 0 0 40px #ff6666;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,85,85,0.6);
    }
  </style>
</head>
<body>
  <h1>留言板</h1>
  <div class="content">
    <p>這裡可以查看和發布留言。</p>
  </div>
  <a href="base.html" class="back-btn">返回基地</a>
  <footer>© 2025 Grouhub</footer>
</body>
</html>
