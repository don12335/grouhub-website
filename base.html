<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>基地控制面板 - Grouhub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a0000, #0d0000, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ff3333;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(270deg, #ff0000, #ff4444, #ff8888, #ff0000);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff4444;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input {
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #ff4444;
      margin-top: 20px;
      text-align: center;
      background-color: #330000;
      color: #ffcccc;
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff4444;
    }

    button:hover {
      background-color: #ff4444;
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff6666;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      font-size: 1rem;
    }

    #baseContent {
      display: none;
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
    }

    #baseContent h2 {
      color: #ff5555;
      text-shadow: 0 0 20px #ff0000;
    }

    #baseContent p {
      color: #ff9999;
    }

    .panel-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .panel-buttons a {
      display: block;
      padding: 20px;
      background-color: #330000;
      color: #ff5555;
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid #ff0000;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 20px #ff4444;
      transition: 0.3s;
    }

    .panel-buttons a:hover {
      background-color: #ff0000;
      color: #fff;
      box-shadow: 0 0 40px #ff6666;
      transform: scale(1.05);
    }

    a.back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 1.2rem;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 20px #ff4444;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background-color: #ff0000;
      color: #fff;
      box-shadow: 0 0 40px #ff6666;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,85,85,0.6);
    }
  </style>
</head>
<body>

  <h1>基地</h1>
  
  <input type="password" id="passwordInput" placeholder="輸入密碼">
  <button onclick="checkPassword()">確認</button>
  <div id="errorMsg" class="error"></div>

  <!-- 基地控制面板 -->
  <div id="baseContent">
    <h2>控制面板</h2>
    <p>選擇你想進入的功能：</p>

    <div class="panel-buttons">
      <a href="scripts.html" target="_blank">腳本庫</a>
      <a href="favorites.html" target="_blank">收藏</a>
      <a href="comments.html" target="_blank">留言板</a>
      <a href="settings.html" target="_blank">設定</a>
    </div>

    <a href="index.html" class="back-btn">回首頁</a>
  </div>

  <footer>© 2025 Grouhub</footer>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      const content = document.getElementById('baseContent');

      if(input === "1255") {
        errorMsg.textContent = "";
        document.getElementById('passwordInput').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        content.style.display = 'block';
      } else {
        errorMsg.textContent = "密碼錯誤，請重新輸入！";
      }
    }
  </script>

</body>
</html>
