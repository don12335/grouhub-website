<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      background: radial-gradient(circle at top, #0f0f1a, #1a1a2e, #0d0d22);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(270deg, #ffcc33, #ffd700, #fff3b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px #ffcc33;
      margin-bottom: 30px;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #ffd700;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
    }

    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      font-size: 1rem;
      text-align: left;
      word-break: break-all;
      border: 1px solid rgba(255, 215, 0, 0.4);
    }

    .back {
      margin-top: 40px;
      text-decoration: none;
      color: #ffd700;
      border: 1px solid #ffd700;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 30px #ffd700;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 25px #ffd700;
    }
  </style>
</head>
<body>
  <h1>üî§ Base64 ËΩâÊèõÂô®</h1>

  <textarea id="inputText" placeholder="Ë´ãËº∏ÂÖ•ÊñáÂ≠ó..."></textarea>

  <div>
    <button class="btn" id="encodeBtn">Á∑®Á¢º ‚Üí Base64</button>
    <button class="btn" id="decodeBtn">Ëß£Á¢º ‚Üê Base64</button>
  </div>

  <div class="result" id="resultBox"></div>

  <a href="tools.html" class="back">‚Üê ÂõûÂ∞èÂ∑•ÂÖ∑‰∏ªÈ†Å</a>

  <script>
    const input = document.getElementById('inputText');
    const resultBox = document.getElementById('resultBox');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');

    encodeBtn.addEventListener('click', () => {
      const text = input.value;
      if(text) {
        resultBox.textContent = btoa(unescape(encodeURIComponent(text)));
      } else {
        resultBox.textContent = '';
      }
    });

    decodeBtn.addEventListener('click', () => {
      const text = input.value;
      try {
        resultBox.textContent = decodeURIComponent(escape(atob(text)));
      } catch(e) {
        resultBox.textContent = 'ÁÑ°ÊïàÁöÑ Base64 Â≠ó‰∏≤';
      }
    });
  </script>
</body>
