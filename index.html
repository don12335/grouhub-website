<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grouhub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #1a1a2e, #0d0d22);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(270deg, #ffcc33, #ffd700, #fff3b0, #ffcc33);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      text-shadow: 0 0 30px #ffcc33, 0 0 60px #ffd700;
      margin: 0;
    }

    .subtitle {
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
      margin-top: 10px;
      margin-bottom: 50px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .download-btn {
      padding: 16px 50px;
      font-size: 1.5rem;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 20px #ffd700;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }

    .author {
      position: absolute;
      bottom: 50px;
      font-size: 1rem;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700;
    }
  </style>
</head>
<body>
  <h1>Grouhub</h1>
  <div class="subtitle">Roblox 外掛</div>

  <div style="display: flex; gap: 20px; margin-top: 20px;">
    <a href="download.html" class="download-btn">下載</a>
    <a href="tools.html" target="_blank" class="download-btn">其他</a>
  </div>

  <div class="author">由 Don 開發</div>

  <footer>© 2025 Grouhub</footer>
</body>
</html>
