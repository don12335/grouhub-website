<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grouhub - 為何選擇我們</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #0f172a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(270deg, #ffcc33, #ffd700, #fff3b0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
      text-shadow: 0 0 30px #ffcc33, 0 0 60px #ffd700;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #fff3b0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 20px;
    }

    .card {
      width: 260px;
      height: 160px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
      padding: 20px;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px #ffd700;
    }

    .developing {
      text-align: center;
      font-size: 1.8rem;
      margin: 60px 20px 40px;
      color: #ffcc33;
      text-shadow: 0 0 30px #ffcc33, 0 0 60px #ffd700;
    }

    .brand-tagline {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #fff3b0;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .back-btn:hover {
      text-shadow: 0 0 20px #ffd700;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <!-- 上方品牌介紹 -->
  <header>
    <h1>為何選擇我們</h1>
    <p>Grouhub 是一個專為遊戲玩家打造的外掛平台。</p>
    <div class="brand-tagline">「在 Grouhub，每一位使用者都能享有快樂體驗。」</div>
  </header>

  <!-- 中間特色卡片 -->
  <div class="features">
  <div class="card">🟡 支持中文<br>我們完整支援繁體中文，確保每位使用者都能流暢體驗。</div>
  <div class="card">🟡 100% 免費<br>我們承諾核心功能永久免費，讓每個人都能輕鬆使用。</div>
  <div class="card">🟡 尊享高級介面體驗<br>提供專業設計風格的高質感介面，讓每位使用者都能感受頂級操作體驗。</div>
</div>

  <!-- 下方開發中 -->
  <div class="developing">🚧 再開發中<br>我們正在打造更多強大功能，加入我們的dc，以獲取最新消息。</div>

  <!-- Discord 連結 -->
<div style="text-align:center; margin-top:10px; margin-bottom:10px;">
  <a href="https://discord.gg/drjvmP7yVV" target="_blank" 
     style="color:#ffd700; text-decoration:none; font-weight:600; font-size:1rem; text-shadow:0 0 10px #ffd700; transition:0.3s;">
    💬 加入我們的 Discord
  </a>
</div>

<a href="index.html" class="back-btn">← 回首頁</a>

<footer>© 2025 Grouhub. All rights reserved.</footer>

  <!-- 滑入動畫 JS -->
  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
