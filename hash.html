  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      background: radial-gradient(circle at top, #0f0f1a, #1a1a2e, #0d0d22);
      font-family: 'Orbitron', sans-serif;

    textarea {

    .result {

<body>
  <h1>üîê Hash ËΩâÊèõÂ∑•ÂÖ∑</h1>

  <textarea id="inputText" placeholder="Ë´ãËº∏ÂÖ•Ë¶ÅËΩâÊèõÁöÑÊñáÂ≠ó..."></textarea>

  <div class="result" id="resultBox">
    <strong>MD5Ôºö</strong><span id="md5"></span><br><br>
    <strong>SHA1Ôºö</strong><span id="sha1"></span><br><br>
    <strong>SHA256Ôºö</strong><span id="sha256"></span>
  </div>

  <a href="index.html" class="back">‚Üê ÂõûÈ¶ñÈ†Å</a>

  <script>
    async function hashText(algorithm, text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest(algorithm, data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const input = document.getElementById('inputText');
    input.addEventListener('input', async () => {
      const text = input.value;
      if (!text) {
        document.getElementById('md5').textContent = '';
        document.getElementById('sha1').textContent = '';
        document.getElementById('sha256').textContent = '';
        return;
      }

      document.getElementById('md5').textContent = await hashText('MD5', text).catch(() => '‰∏çÊîØÊè¥ MD5');
      document.getElementById('sha1').textContent = await hashText('SHA-1', text);
      document.getElementById('sha256').textContent = await hashText('SHA-256', text);
    });
  </script>
